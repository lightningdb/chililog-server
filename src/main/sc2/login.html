  <meta charset="UTF-8">

  <title>Chililog Workbench</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">

<body class="login">

<div class="header">
  Chililog Workbench Login
</div>
<div class="content">
  <label for="username">
    Login or Email
    <br/>
    <input id="username" class="text" type="text" value="" tabindex="1" style="width: 345px;" name="username">
  </label>
  <label for="password">
    Password
    <br/>
    <input id="password" class="text" type="password" value="" tabindex="2" style="width: 345px;" name="password">
  </label>
  <script type="text/x-handlebars">
    {{view App.Button label="Login"}}
  </script>
</div>

<!-- START COMMON SCRIPT BLOCK -->
<script type="text/javascript" src="js/libs/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="js/libs/jquery-ui-1.9M5.min.js"></script>
<script type="text/javascript" src="js/libs/sproutcore-2.0.beta.3.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<!-- END COMMON SCRIPT BLOCK -->

<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
