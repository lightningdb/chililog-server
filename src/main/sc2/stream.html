<head>
  <!-- START COMMON HEAD BLOCK -->
  <meta charset="UTF-8">

<body class="standard">

<!-- START COMMON HEADER BLOCK -->
<script type="text/javascript" src="js/authentication.js"></script>
<script type="text/javascript">Auth.checkIfLoggedIn();</script>
<div class="headerBar">
  <div class="fill">
    <div class="container ui-helper-clearfix">
      <h3><a href="index.html">ChiliLog</a></h3>
      <ul>
        <li><a href="stream.html" id="navStream" class="selected">Stream</a></li>
        <li><a href="search.html" id="navSearch">Search</a></li>
        <li><a href="admin_repos.html" id="navAdmin">Administration</a></li>
      </ul>
      <ul class="secondary-nav">
        <li class="menu">
          <a href="#" class="menu">vibuli</a>
          <ul class="menu-dropdown">
            <li class="menu">
              <a href="my_profile.html">My Profile</a>
              <a href="javascript:App.sessionEngine.logout();window.location='login.html';">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
</div><!-- END COMMON HEADER BLOCK -->

<div id="streamContent" class="content">
  <div class="container">
    <h1>Stream</h1>
    <p>Watch real time log entries as they come in. Select your repository and click Start.</p>
    <div class="criteria ui-corner-all ui-helper-clearfix">
      <script type="text/x-handlebars">
        {{#view App.RepositoryField id="repositoryField" }}
          <label for="repositoryData">{{label}}</label><br/>
          {{view Data id="repositoryData"}}
        {{/view}}
        {{#view App.SeverityField id="severityField" }}
          <label for="severityData">{{label}}</label><br/>
          {{view Data id="severityData"}}
        {{/view}}
        {{view App.ActionButton id="actionButton" class="ui-priority-primary"}}&nbsp;&nbsp;&nbsp;
        {{view App.ClearButton id="clearButton" isVisibleBinding="App.pageController.showActionButton2" }}
      </script>
    </div>
    <script type="text/x-handlebars">
      {{#view App.ErrorMessage id="errorMessage" }}
        <span class="ui-icon ui-icon-alert" style="float: left; margin-right: 0.3em;"></span>{{message}}
      {{/view}}
    </script>
    <div id="results" style="display: none;">
    </div>
    <script type="text/x-handlebars">
      {{#view id="bottomBar" class="ui-helper-clearfix"}}
        <div style="float: right;">
          {{view App.ClearButton id="clearButton2" isVisibleBinding="App.pageController.showActionButton2" }}
          &nbsp;&nbsp;&nbsp;
          {{view App.ActionButton id="actionButton2" class="ui-priority-primary" isVisibleBinding="App.pageController.showActionButton2" }}
        </div>
        <div style="float: left;">
          {{view App.TestMessageButton id="testMessageButton" isVisibleBinding="App.pageController.isStreaming" }}
        </div>
      {{/view}}
    </script>
  </div>
</div>

<!-- START COMMON FOOTER BLOCK -->
<div class="container">
  <div class="footerBar">
