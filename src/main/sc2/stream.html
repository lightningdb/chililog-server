<head>
  <!-- START COMMON HEAD BLOCK -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Chililog Workbench</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/boilerplate.css">
  <link rel="stylesheet" type="text/css" href="css/redmond/jquery-ui-1.8.16.custom.css" />
  <link rel="stylesheet" type="text/css" href="css/redmond/chililog.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!-- END COMMON HEAD BLOCK -->
</head>
<body class="standard">

<!-- START COMMON HEADER BLOCK -->
<div class="header">
  <div class="nav">
    <ul>
      <li><a href="stream.html" id="navStream">Stream</a></li>
      <li><a href="search.html" id="navSearch">Search</a></li>
      <li><a href="admin_users.html" id="navAdmin">Administration</a></li>
      <li><a href="myprofile.html" id="navMyProfile">My Profile</a></li>
      <li><a href="javascript:App.sessionEngine.logout();window.location='login.html';">Logout</a></li>
    </ul>
  </div>
  <h1>ChiliLog</h1>
</div>
<!-- END COMMON HEADER BLOCK -->

<!-- START COMMON DIVIDER BLOCK -->
<div class="divider">
  <div class="user" id="dividerUser">&nbsp;</div>
  <div class="crumbs" id="dividerCrumbs">&nbsp;</div>
</div>
<!-- END COMMON DIVIDER BLOCK -->

<div class="content stream">
  <h1>Stream</h1>
  <p>Watch real time log entries as they come in. Select your repository and click Start.</p>
  <div class="criteria">
    <script type="text/x-handlebars">
      {{#view App.RepositoryField id="repositoryField" }}
        <label for="repositoryData">{{label}}</label><br/>
        {{view Data id="repositoryData"}}
      {{/view}}
      {{#view App.SeverityField id="severityField" }}
        <label for="severityData">{{label}}</label><br/>
        {{view Data id="severityData"}}
      {{/view}}
      {{view App.ActionButton id="actionButton"}}&nbsp;&nbsp;&nbsp;
    </script>
  </div>
  <script type="text/x-handlebars">
    {{#view App.ErrorMessage }}
      <span class="ui-icon ui-icon-alert" style="float: left; margin-right: 0.3em;"></span>{{message}}
    {{/view}}
  </script>
  <div class="results">
    <table id="resultsTable">
      <thead>
        <tr>
            <th style="width: 200px;">Timestamp</th>
            <th style="width: 150px;">Source</th>
            <th style="width: 150px;">Host</th>
            <th style="width: 120px;">Severity</th>
            <th>Message</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- START COMMON FOOTER BLOCK -->
<div class="footer">
  Chililog V1.1.1. &copy; 2011 Cinch Logic.
</div>
<!-- END COMMON FOOTER BLOCK -->

<script type="text/javascript" src="js/libs/sproutcore-2.0.beta.3.js"></script>
<script type="text/javascript" src="js/libs/sproutcore-datetime.js"></script>
<script type="text/javascript" src="js/libs/sproutcore-utils.js"></script>
<script type="text/javascript" src="js/libs/sproutcore-statechart.js"></script>
<script type="text/javascript" src="js/libs/sproutcore-datastore.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/app_strings.js"></script>
<script type="text/javascript" src="js/app_views.js"></script>
<script type="text/javascript" src="js/app_datastore.js"></script>
<script type="text/javascript" src="js/app_engine.js"></script>
<!-- END COMMON SCRIPT BLOCK -->

<script type="text/javascript" src="js/stream_page.js"></script>

</body>
</html>
