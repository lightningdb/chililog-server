<body class="standard">

<!-- START COMMON HEADER BLOCK -->
<div class="header">
  <div class="nav">
    <ul>
      <li><a href="stream.html" id="navStream">Stream</a></li>
      <li><a href="search.html" id="navSearch">Search</a></li>
      <li><a href="admin_repos.html" id="navAdmin">Administration</a></li>
      <li><a href="my_profile.html" id="navMyProfile">My Profile</a></li>
      <li><a href="javascript:App.sessionEngine.logout();window.location='login.html';">Logout</a></li>
    </ul>
  </div>
  <h1>ChiliLog</h1>
</div>
<!-- END COMMON HEADER BLOCK -->

<!-- START COMMON DIVIDER BLOCK -->
<div class="divider">
  <div class="user" id="dividerUser">&nbsp;</div>
  <div class="crumbs" id="dividerCrumbs">&nbsp;</div>
</div>
<!-- END COMMON DIVIDER BLOCK -->

<div class="content search">
  <h1>Search</h1>
  <p>Search for historical log entries.</p>
  <div class="criteria">
    <script type="text/x-handlebars">
      {{#view App.RepositoryField id="repositoryField" }}
        <label for="repositoryData">{{label}}</label><br/>
        {{view Data id="repositoryData"}}
      {{/view}}
      {{#view App.TimespanField id="timespanField" }}
        <label for="timespanData">{{label}}</label><br/>
        {{view Data id="timespanData"}}
      {{/view}}
      {{#view App.SeverityField id="severityField" }}
        <label for="severityData">{{label}}</label><br/>
        {{view Data id="severityData"}}
      {{/view}}
      {{view App.SearchButton id="searchButton"}}
      {{view App.AdvancedButton id="advancedButton"}}
    </script>
  </div>
  <div style="">
    <script type="text/x-handlebars">
      {{#view App.AdvancedCriteria }}
        {{#view App.FromDateField id="fromDateField" }}
          <label for="fromDateData">{{label}}</label><br/>
          {{view Data id="fromDateData"}}
        {{/view}}
        {{#view App.FromTimeField id="fromTimeField" }}
          <label for="fromTimeData">{{label}}</label><br/>
          {{view Data id="fromTimeData"}}
        {{/view}}
        {{#view App.ToDateField id="toDateField" }}
          <label for="toDateData">{{label}}</label><br/>
          {{view Data id="toDateData"}}
        {{/view}}
        {{#view App.ToTimeField id="toTimeField" }}
          <label for="toTimeData">{{label}}</label><br/>
          {{view Data id="toTimeData"}}
        {{/view}}
        {{#view App.SourceField id="sourceField" }}
          <label for="sourceyData">{{label}}</label><br/>
          {{view Data id="sourceData"}}
        {{/view}}
        {{#view App.HostField id="hostField" }}
          <label for="hostData">{{label}}</label><br/>
          {{view Data id="hostData"}}
        {{/view}}
        <div style="padding-top: 8px;">&nbsp;
          {{#view App.KeywordsField id="keywordsField" }}
            <label for="keywordsData">{{label}}</label><br/>
            {{view Data id="keywordsData"}}
          {{/view}}
        </div>
        <div style="padding-top: 8px;">
          {{#view App.ConditionField id="conditionField" }}
            <label for="conditionData">{{label}}</label><br/>
            {{view Data id="conditionData"}}
          {{/view}}
        </div>
        <div style="clear: both;">
          {{view App.SearchButton2 id="searchButton2"}}
        </div>
      {{/view}}
    </script>
  </div>
  <div style="clear: both; padding-top: 8px; ">
    <script type="text/x-handlebars">
      {{#view App.ErrorMessage }}
        <span class="ui-icon ui-icon-alert" style="float: left; margin-right: 0.3em;"></span>{{message}}
      {{/view}}
    </script>
  </div>
  <div id="results" class="results" style="display: none;">
    <div class="divTable">
      <div class="divTableRow">
        <div class="divTableCell tableheader" style="width: 220px;">Timestamp</div>
        <div class="divTableCell tableheader" style="width: 150px;">Source</div>
        <div class="divTableCell tableheader" style="width: 150px;">Host</div>
        <div class="divTableCell tableheader" style="width: 100px;">Severity</div>
        <div class="divTableCell tableheader" >Message</div>
      </div>
    </div>
    <script type="text/x-handlebars">
      {{#collection App.LogEntryCollectionView }}
        <div class="divTableCell" style="width: 220px;">{{content.localTimestampString}}</div>
        <div class="divTableCell" style="width: 150px;">{{content.source}}</div>
        <div class="divTableCell" style="width: 150px;">{{content.host}}</div>
        <div class="divTableCell" style="width: 100px;">{{content.severityText}}</div>
        <div class="divTableCell" style="">{{content.message}}</div>
      {{/collection}}
      {{#view App.NoRowsView }}
        <div class="divTableRow">
          <div class="divTableCell" style="width: 100%;">No Rows Found</div>
        </div>
      {{/view}}
      <div style="text-align: right; padding-top: 16px;">
        {{view App.ShowMoreButton}}
      </div>
    </script>
  </div>
</div>
