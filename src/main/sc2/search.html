<!doctype html>
<!--[if lt IE 7 ]><html lang="en" class="no-js ie6"><![endif]-->

<!--[if IE 8 ]><html lang="en" class="no-js ie8"> <![endif]-->

<!--[if (gt IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  <!-- START COMMON HEAD BLOCK -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>chililog Workbench</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-1.1.1.css">
  <link rel="stylesheet" type="text/css" href="css/chililog.css">
  <link rel="stylesheet" type="text/css" href="css/default/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" href="css/default/theme.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!-- END COMMON HEAD BLOCK -->
</head>
<body class="standard">

<!-- START COMMON HEADER BLOCK -->
<script type="text/javascript" src="js/authentication.js"></script>
<script type="text/javascript">Auth.checkIfLoggedIn();</script>
<div class="topbar">
  <div class="fill">
    <div class="container ui-helper-clearfix">
      <h3><a href="index.html">chililog</a></h3>
      <ul>
        <li><a href="stream.html" id="navStream">Stream</a></li>
        <li><a href="search.html" id="navSearch">Search</a></li>
        <li><a href="admin_repos.html" id="navAdmin">Administration</a></li>
      </ul>
      <ul class="secondary-nav">
        <li class="menu">
          <a id="navUsername" href="#" class="menu">&nbsp;</a>
          <ul class="menu-dropdown">
            <li class="menu">
              <a href="my_profile.html">My Profile</a>
              <a href="javascript:App.sessionEngine.logout();window.location='login.html';">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- END COMMON HEADER BLOCK -->

<script type="text/x-handlebars">
<div class="container">
  <div id="searchContent" class="content">
    <h1>Search</h1>
    <p>Search for historical log entries.</p>
    <div class="alert-message block-message info form-stacked">
      <div class="clearfix">
        {{#view App.RepositoryField id="repositoryField" class="floating" }}
          <label for="repositoryData">{{label}}</label>
          <div class="input">{{view Data id="repositoryData"}}</div>
        {{/view}}
        {{#view App.TimespanField id="timespanField" class="floating" }}
          <label for="timespanData">{{label}}</label>
          <div class="input">{{view Data id="timespanData"}}</div>
        {{/view}}
        {{#view App.SeverityField id="severityField" class="floating" }}
          <label for="severityData">{{label}}</label>
          <div class="input">{{view Data id="severityData"}}</div>
        {{/view}}
        {{#view App.KeywordsField id="keywordsField" class="floating" }}
          <label for="keywordsData">{{label}}</label>
          <div class="input">{{view Data id="keywordsData"}}</div>
        {{/view}}
      </div>
      {{#view App.AdvancedCriteria class="clearfix" }}
        {{#view App.FromDateField id="fromDateField" class="floating" }}
          <label for="fromDateData">{{label}}</label>
          <div class="input">{{view Data id="fromDateData"}}</div>
        {{/view}}
        {{#view App.FromTimeField id="fromTimeField" class="floating" }}
          <label for="fromTimeData">{{label}}</label>
          <div class="input">{{view Data id="fromTimeData"}}</div>
        {{/view}}
        {{#view App.ToDateField id="toDateField" class="floating" }}
          <label for="toDateData">{{label}}</label>
          <div class="input">{{view Data id="toDateData"}}</div>
        {{/view}}
        {{#view App.ToTimeField id="toTimeField" class="floating" }}
          <label for="toTimeData">{{label}}</label>
          <div class="input">{{view Data id="toTimeData"}}</div>
        {{/view}}
        {{#view App.SourceField id="sourceField" class="floating" }}
          <label for="sourceData">{{label}}</label>
          <div class="input">{{view Data id="sourceData"}}</div>
        {{/view}}
        {{#view App.HostField id="hostField" class="floating" }}
          <label for="hostData">{{label}}</label>
          <div class="input">{{view Data id="hostData"}}</div>
        {{/view}}
        {{#view App.ConditionField id="conditionField" class="floating" }}
          <label for="conditionData">{{label}}</label>
          <div class="input">{{view Data id="conditionData"}}</div>
        {{/view}}
      {{/view}}
      <div class="clearfix">
        {{view App.SearchButton id="searchButton" class="btn primary"}}
        {{view App.AdvancedButton id="advancedButton" class="btn"}} 
        {{view App.WorkingImage id="workingImage"}}
      </div>
    </div>
    {{#view App.ErrorMessage id="errorMessage" class="alert-message block-message error" }}
      {{message}}
    {{/view}}
    {{#view App.NoRowsView id="noRowsMessage" class="alert-message block-message warning" }}
      No rows found
    {{/view}}
    <div id="results" class="results" style="display: none;">
      <div class="heading ui-corner-all">Log Entries</div>
    </div>
    {{#view App.BottomBar id="bottombar" }}
      {{view App.WorkingImage id="workingImage2"}}
      {{view App.ShowMoreButton id="showMoreButton" class="btn primary"}}
    {{/view}}
  </div>

  <!-- START COMMON FOOTER BLOCK -->
  <footer>
    <div>
      chililog V0.0.1. &copy; 2011 Cinch Logic.
    </div>
  </footer>
  <!-- END COMMON FOOTER BLOCK -->
</div>
</script>


<!-- START COMMON SCRIPT BLOCK -->
<script type="text/javascript" src="js/libs/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="js/libs/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="js/libs/sproutcore-2.0.beta.3.js"></script>
<script type="text/javascript" src="js/libs/sproutcore-datetime.js"></script>
<script type="text/javascript" src="js/libs/sproutcore-utils.js"></script>
<script type="text/javascript" src="js/libs/sproutcore-statechart.js"></script>
<script type="text/javascript" src="js/libs/sproutcore-datastore.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/app_strings.js"></script>
<script type="text/javascript" src="js/app_views.js"></script>
<script type="text/javascript" src="js/app_datastore.js"></script>
<script type="text/javascript" src="js/app_engine.js"></script>
<!-- END COMMON SCRIPT BLOCK -->

<script type="text/javascript" src="js/search_page.js"></script>

</body>
</html>
